<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GC Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="new.html">
</head>
<body>
    <video id="background-video" loop autoplay muted>
        <source src="bgvideo.mp4" type="video/mp4">
    </video>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet"> 

    <div class="container">
        <form id="form">
            <p>Welcome</p>
            <input type="text" placeholder="Name">
            <input type="number" placeholder="Sap id" id="qrSap">
            <input type="email" placeholder="ABC@gmail.com"><br>
            <input type="submit" value="Sign in"><br>
        </form>

        <div class="drops">
            <div class="drop drop-1"></div>
            <div class="drop drop-2"></div>
            <div class="drop drop-3"></div>
            <div class="drop drop-4"></div>
            <div class="drop drop-5"></div>
        </div>
    </div>

    <script>
        let qrSap = document.getElementById("qrSap");
        let form = document.getElementById("form");

        form.addEventListener("submit", function(event) {
            event.preventDefault();
            if (qrSap.value.length == 11) {
                localStorage.setItem("sapId", qrSap.value);
                window.location.href = "new.html";
            } else {
                qrSap.classList.add('error')
                setTimeout(() => {
                    qrSap.classList.remove('error')
                }, 1000);
            }
        });
    </script>
</body>
</html>
